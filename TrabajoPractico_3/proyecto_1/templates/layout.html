<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
            <a href="{{ url_for('listar_reclamos') }}" class="nav-link">Lista de Reclamos</a>
            <a href="{{ url_for('agregar_reclamo') }}" class="nav-link">Nuevo Reclamo</a>
            <a href="{{ url_for('logout') }}" class="nav-link">Cerrar Sesión</a>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mi Aplicación. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
